<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Requisitos Dev Junior</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;

        }

        }

        }

        section {
            max-width: 500px;

            padding-top: 5px;

            border-radius: 5px;

            font-size: 0.7em;
            padding-top: 5px;
            padding-bottom: 5px;
            border: 1px solid black;
            display: inline-table;
        }
        div > ul {
            display: none;
            font-weight: normal;
        }

        div:hover > ul {
            display: block;
            padding-left: 20px;
        }
    </style>
